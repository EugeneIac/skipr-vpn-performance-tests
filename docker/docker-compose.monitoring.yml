services:
  # Prometheus для системных метрик
  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: vpn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:11.4.0
    container_name: vpn-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      # Enable unified alerting
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - influxdb
    networks:
      - monitoring
    restart: unless-stopped

  # Node Exporter для системных метрик хоста (Linux/macOS only)
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: vpn-node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped
    profiles:
      - linux  # Only start on Linux/macOS with: docker-compose --profile linux up

  # InfluxDB v2 для k6 метрик
  influxdb:
    image: influxdb:2.7-alpine
    container_name: vpn-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=skipr
      - DOCKER_INFLUXDB_INIT_BUCKET=k6
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=skipr-token-change-me
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  influxdb-data:
